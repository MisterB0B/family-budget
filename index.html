<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Family Budget</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --accent: #06d6a0;
            --accent-alt: #a855f7;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Login */
        .login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .login-screen.hidden { display: none; }
        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 16px;
            max-width: 380px;
            width: 90%;
            text-align: center;
        }
        .login-box h1 { font-size: 1.8rem; margin-bottom: 8px; }
        .login-box .subtitle { color: var(--text-secondary); margin-bottom: 24px; }
        .login-box input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: 2px solid var(--bg-tertiary);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        .login-box input:focus { border-color: var(--accent); outline: none; }
        .login-box button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: var(--bg-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .login-error { color: var(--danger); margin-top: 12px; display: none; }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bg-tertiary);
        }
        .header h1 { font-size: 1.4rem; }
        .header .user-info { display: flex; align-items: center; gap: 12px; }
        .header .user-name { color: var(--accent); font-weight: 600; }
        .header .logout { color: var(--text-secondary); cursor: pointer; font-size: 0.9rem; }
        .header .logout:hover { color: var(--danger); }

        /* Main */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }
        .stat-card.danger { border-left-color: var(--danger); }
        .stat-card.warning { border-left-color: var(--warning); }
        .stat-label { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 8px; }
        .stat-value { font-size: 1.8rem; font-weight: 700; }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 2px solid var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .tab:hover { border-color: var(--accent); color: var(--text-primary); }
        .tab.active { background: var(--accent); border-color: var(--accent); color: var(--bg-primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Budget Cards */
        .budget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }
        .budget-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
        }
        .budget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .budget-name { font-weight: 600; font-size: 1.1rem; }
        .budget-amounts { font-size: 0.9rem; color: var(--text-secondary); }
        .progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 4px;
            transition: width 0.3s;
        }
        .progress-fill.over { background: var(--danger); }
        .progress-fill.warning { background: var(--warning); }

        /* Transactions */
        .transactions-list { margin-top: 16px; }
        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .transaction-info { flex: 1; }
        .transaction-desc { font-weight: 500; margin-bottom: 4px; }
        .transaction-meta { font-size: 0.85rem; color: var(--text-secondary); }
        .transaction-amount { font-weight: 600; font-size: 1.1rem; }
        .transaction-amount.expense { color: var(--danger); }
        .transaction-amount.income { color: var(--success); }

        /* Add Form */
        .add-form {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--bg-tertiary);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        .form-group input:focus, .form-group select:focus { border-color: var(--accent); outline: none; }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }
        .btn-primary { background: var(--accent); color: var(--bg-primary); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }

        /* Responsive */
        @media (max-width: 600px) {
            .header { flex-direction: column; gap: 12px; text-align: center; }
            .stat-value { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>üí∞ Family Budget</h1>
            <p class="subtitle">Dodge Family Finances</p>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="attemptLogin()">Sign In</button>
            <p class="login-error" id="loginError">Invalid credentials</p>
        </div>
    </div>

    <!-- App -->
    <div id="app" style="display:none;">
        <header class="header">
            <h1>üí∞ Dodge Family Budget</h1>
            <div class="user-info">
                <span class="user-name" id="userName"></span>
                <span class="logout" onclick="logout()">Logout</span>
            </div>
        </header>

        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Monthly Budget</div>
                    <div class="stat-value" id="totalBudget">$0</div>
                </div>
                <div class="stat-card" id="spentCard">
                    <div class="stat-label">Spent This Month</div>
                    <div class="stat-value" id="totalSpent">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Remaining</div>
                    <div class="stat-value" id="totalRemaining">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Transactions</div>
                    <div class="stat-value" id="transactionCount">0</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" data-tab="overview">üìä Overview</div>
                <div class="tab" data-tab="transactions">üí≥ Transactions</div>
                <div class="tab" data-tab="add">‚ûï Add</div>
                <div class="tab" data-tab="budgets">‚öôÔ∏è Budgets</div>
            </div>

            <!-- Overview -->
            <div id="overview" class="tab-content active">
                <div class="budget-grid" id="budgetGrid"></div>
            </div>

            <!-- Transactions -->
            <div id="transactions" class="tab-content">
                <div style="margin-bottom:16px;">
                    <select id="filterCategory" style="padding:10px;border-radius:8px;background:var(--bg-secondary);color:var(--text-primary);border:2px solid var(--bg-tertiary);">
                        <option value="">All Categories</option>
                    </select>
                    <select id="filterMonth" style="padding:10px;border-radius:8px;background:var(--bg-secondary);color:var(--text-primary);border:2px solid var(--bg-tertiary);margin-left:8px;">
                    </select>
                </div>
                <div class="transactions-list" id="transactionsList"></div>
            </div>

            <!-- Add Transaction -->
            <div id="add" class="tab-content">
                <div class="add-form">
                    <h2 style="margin-bottom:20px;">Add Transaction</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="addDesc" placeholder="What was it for?">
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" id="addAmount" step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="addCategory"></select>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="addDate">
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="addType">
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Who</label>
                            <select id="addWho">
                                <option value="Bob">Bob</option>
                                <option value="Elle">Elle</option>
                                <option value="Shared">Shared</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="addTransaction()">Add Transaction</button>
                </div>
            </div>

            <!-- Budget Settings -->
            <div id="budgets" class="tab-content">
                <div class="add-form">
                    <h2 style="margin-bottom:20px;">Monthly Budgets</h2>
                    <p style="color:var(--text-secondary);margin-bottom:20px;">Click any budget to edit</p>
                    <div id="budgetSettings"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auth
        const USERS = {
            'bob@ledstringers.com': { password: 'LightPark2026', name: 'Bob' },
            'elleyenny@gmail.com': { password: 'Family2026', name: 'Elle' }
        };

        // Default Categories & Budgets
        const DEFAULT_BUDGETS = [
            { category: 'Groceries', budget: 800, icon: 'üõí' },
            { category: 'Dining Out', budget: 400, icon: 'üçΩÔ∏è' },
            { category: 'Gas', budget: 300, icon: '‚õΩ' },
            { category: 'Utilities', budget: 400, icon: 'üí°' },
            { category: 'Subscriptions', budget: 200, icon: 'üì±' },
            { category: 'Entertainment', budget: 200, icon: 'üé¨' },
            { category: 'Shopping', budget: 300, icon: 'üõçÔ∏è' },
            { category: 'Health', budget: 150, icon: 'üíä' },
            { category: 'Kids', budget: 200, icon: 'üë∂' },
            { category: 'Home', budget: 200, icon: 'üè†' },
            { category: 'Auto', budget: 150, icon: 'üöó' },
            { category: 'Other', budget: 200, icon: 'üì¶' }
        ];

        let currentUser = null;
        let transactions = [];
        let budgets = [];

        function attemptLogin() {
            const email = document.getElementById('loginEmail').value.toLowerCase().trim();
            const pw = document.getElementById('loginPassword').value;
            if (USERS[email] && USERS[email].password === pw) {
                currentUser = { email, name: USERS[email].name };
                localStorage.setItem('family_budget_user', JSON.stringify(currentUser));
                showApp();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('app').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.name;
            loadData();
            render();
        }

        function logout() {
            localStorage.removeItem('family_budget_user');
            location.reload();
        }

        function loadData() {
            const savedTx = localStorage.getItem('family_budget_transactions');
            const savedBudgets = localStorage.getItem('family_budget_budgets');
            transactions = savedTx ? JSON.parse(savedTx) : [];
            budgets = savedBudgets ? JSON.parse(savedBudgets) : [...DEFAULT_BUDGETS];
            document.getElementById('addDate').value = new Date().toISOString().split('T')[0];
        }

        function saveData() {
            localStorage.setItem('family_budget_transactions', JSON.stringify(transactions));
            localStorage.setItem('family_budget_budgets', JSON.stringify(budgets));
        }

        function render() {
            renderStats();
            renderBudgetGrid();
            renderTransactions();
            renderBudgetSettings();
            populateFilters();
        }

        function getCurrentMonth() {
            return new Date().toISOString().slice(0, 7);
        }

        function getMonthTransactions(month = getCurrentMonth()) {
            return transactions.filter(t => t.date && t.date.startsWith(month) && t.type === 'expense');
        }

        function renderStats() {
            const month = getCurrentMonth();
            const monthTx = getMonthTransactions(month);
            const totalBudget = budgets.reduce((sum, b) => sum + b.budget, 0);
            const totalSpent = monthTx.reduce((sum, t) => sum + t.amount, 0);
            const remaining = totalBudget - totalSpent;

            document.getElementById('totalBudget').textContent = '$' + totalBudget.toLocaleString();
            document.getElementById('totalSpent').textContent = '$' + totalSpent.toLocaleString();
            document.getElementById('totalRemaining').textContent = '$' + remaining.toLocaleString();
            document.getElementById('transactionCount').textContent = transactions.length;

            const spentCard = document.getElementById('spentCard');
            spentCard.classList.remove('danger', 'warning');
            if (totalSpent > totalBudget) spentCard.classList.add('danger');
            else if (totalSpent > totalBudget * 0.8) spentCard.classList.add('warning');
        }

        function renderBudgetGrid() {
            const month = getCurrentMonth();
            const monthTx = getMonthTransactions(month);
            const grid = document.getElementById('budgetGrid');
            
            grid.innerHTML = budgets.map(b => {
                const spent = monthTx.filter(t => t.category === b.category).reduce((sum, t) => sum + t.amount, 0);
                const pct = b.budget > 0 ? Math.min((spent / b.budget) * 100, 100) : 0;
                const overClass = spent > b.budget ? 'over' : pct > 80 ? 'warning' : '';
                
                return `
                    <div class="budget-card">
                        <div class="budget-header">
                            <div class="budget-name">${b.icon || 'üì¶'} ${b.category}</div>
                            <div class="budget-amounts">$${spent.toFixed(0)} / $${b.budget}</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${overClass}" style="width:${pct}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderTransactions() {
            const filterCat = document.getElementById('filterCategory').value;
            const filterMonth = document.getElementById('filterMonth').value || getCurrentMonth();
            
            let filtered = transactions.filter(t => t.date && t.date.startsWith(filterMonth));
            if (filterCat) filtered = filtered.filter(t => t.category === filterCat);
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            const list = document.getElementById('transactionsList');
            if (filtered.length === 0) {
                list.innerHTML = '<p style="color:var(--text-secondary);text-align:center;padding:40px;">No transactions yet</p>';
                return;
            }

            list.innerHTML = filtered.map((t, i) => `
                <div class="transaction">
                    <div class="transaction-info">
                        <div class="transaction-desc">${t.description}</div>
                        <div class="transaction-meta">${t.category} ‚Ä¢ ${t.date} ‚Ä¢ ${t.who || 'Shared'}</div>
                    </div>
                    <div class="transaction-amount ${t.type}">${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}</div>
                    <button onclick="deleteTransaction(${transactions.indexOf(t)})" style="margin-left:12px;background:none;border:none;color:var(--danger);cursor:pointer;font-size:1.2rem;">√ó</button>
                </div>
            `).join('');
        }

        function renderBudgetSettings() {
            const container = document.getElementById('budgetSettings');
            container.innerHTML = budgets.map((b, i) => `
                <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px;padding:12px;background:var(--bg-tertiary);border-radius:8px;">
                    <span style="flex:1;">${b.icon || 'üì¶'} ${b.category}</span>
                    <input type="number" value="${b.budget}" onchange="updateBudget(${i}, this.value)" 
                        style="width:100px;padding:8px;border-radius:6px;border:1px solid var(--bg-primary);background:var(--bg-primary);color:var(--text-primary);">
                    <span style="color:var(--text-secondary);">/mo</span>
                </div>
            `).join('');
        }

        function populateFilters() {
            // Categories
            const catSelect = document.getElementById('filterCategory');
            const addCatSelect = document.getElementById('addCategory');
            const catOptions = '<option value="">All Categories</option>' + budgets.map(b => `<option value="${b.category}">${b.icon || ''} ${b.category}</option>`).join('');
            catSelect.innerHTML = catOptions;
            addCatSelect.innerHTML = budgets.map(b => `<option value="${b.category}">${b.icon || ''} ${b.category}</option>`).join('');

            // Months
            const monthSelect = document.getElementById('filterMonth');
            const months = [];
            const now = new Date();
            for (let i = 0; i < 12; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                months.push(d.toISOString().slice(0, 7));
            }
            monthSelect.innerHTML = months.map(m => `<option value="${m}" ${m === getCurrentMonth() ? 'selected' : ''}>${m}</option>`).join('');
        }

        function addTransaction() {
            const desc = document.getElementById('addDesc').value.trim();
            const amount = parseFloat(document.getElementById('addAmount').value);
            const category = document.getElementById('addCategory').value;
            const date = document.getElementById('addDate').value;
            const type = document.getElementById('addType').value;
            const who = document.getElementById('addWho').value;

            if (!desc || !amount || !category || !date) {
                alert('Please fill all fields');
                return;
            }

            transactions.push({ description: desc, amount, category, date, type, who, addedBy: currentUser.name, addedAt: new Date().toISOString() });
            saveData();
            render();

            document.getElementById('addDesc').value = '';
            document.getElementById('addAmount').value = '';
            switchTab('transactions');
        }

        function deleteTransaction(index) {
            if (confirm('Delete this transaction?')) {
                transactions.splice(index, 1);
                saveData();
                render();
            }
        }

        function updateBudget(index, value) {
            budgets[index].budget = parseFloat(value) || 0;
            saveData();
            render();
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tabName));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id === tabName));
        }

        // Tab clicks
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });

        // Filter changes
        document.getElementById('filterCategory').addEventListener('change', renderTransactions);
        document.getElementById('filterMonth').addEventListener('change', renderTransactions);

        // Enter key login
        document.getElementById('loginPassword').addEventListener('keypress', e => { if (e.key === 'Enter') attemptLogin(); });

        // Auto-login check
        const saved = localStorage.getItem('family_budget_user');
        if (saved) {
            currentUser = JSON.parse(saved);
            showApp();
        }
    </script>
</body>
</html>
